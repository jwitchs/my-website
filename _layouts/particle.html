<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="particle.css">
    <style>
      .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
      }
      .explosion {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="explosion">
      <div class="particle" style="top: 20%; left: 10%"></div>
      <div class="particle" style="top: 50%; left: 30%"></div>
      <div class="particle" style="top: 70%; left: 70%"></div>
    </div>
  </body>
</html>
